<!DOCTYPE html>
<html>
<head>
	<title>basic-II</title>
</head>
<body>
	<h>this is a heading </h>
	<p>this is a paragraph</p>
	<!-- this <a> tag called as anchor tag is used to define links in html !-->
		<a href="url">this is a link</a> <!-- the text between the anchor tag will be visible !-->
	<!-- images in html are defined by <img> tag!-->
	<img src="image path" alt="this is an alternate text to image" width="size" height="size">
	<!-- src stands for source,it is used to provide the source of the image, alt is used to add an alternative to image, width and height are used to define the width and height of the image!-->
	
	<!-- <button> tag is used to provide a button for any link in a html webpage!-->
	<button>click me</button> <!-- this line will add a button in the page !-->
	

</body>
</html>
