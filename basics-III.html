<!-- this file includes ordered and unordered ilst -->

<!DOCTYPE html>
<html>
<head>
	<title>ordered and unordered lists</title>
</head>
<body>
	<h2>an unordered list</h2>
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ul>

	<h2>an ordered list</h2>
	<ol>
		<li>one</li>
		<li>two</li>
		<li>three</li>
	</ol>

</body>
</html>
